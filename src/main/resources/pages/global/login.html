<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>欢迎登录</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/static/plugins/AdminLTE2.4.5/bower_components/bootstrap/dist/css/bootstrap.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/plugins/AdminLTE2.4.5/bower_components/font-awesome/css/font-awesome.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/plugins/AdminLTE2.4.5/bower_components/Ionicons/css/ionicons.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/plugins/AdminLTE2.4.5/dist/css/AdminLTE.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/static/plugins/AdminLTE2.4.5/plugins/iCheck/square/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body class="hold-transition login-page" style="overflow:hidden;">
<div class="login-box">
    <div class="login-logo">
        <b th:text="#{system.name}"></b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="../../index2.html" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                Google+</a>
        </div>-->
        <!-- /.social-auth-links -->
        <a href="#" class="btn btn-danger btn-flat">忘记密码</a>
        <a href="#" class="btn btn-success btn-flat">注册用户</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/static/plugins/AdminLTE2.4.5/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/plugins/AdminLTE2.4.5/bower_components/bootstrap/dist/js/bootstrap.js}"></script>
<!-- iCheck -->
<script th:src="@{/static/plugins/AdminLTE2.4.5/plugins/iCheck/icheck.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
